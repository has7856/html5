<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        table, th, td{
            border: 1px solid #191919;
        }
        #tb1{
            /* 테두리 겹침 */
            border-collapse: collapse;
        }
        th, td{
            /* 내부여백 */
            padding: 10px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>표(테이블) 표시하는 태그</h1>
    <p>웹 문서에서 수치화된 자료를 정리할때 자주 사용</p>
    <h2>테이블 태그 예시</h2>
    <hr>
    <table id="tb1"> <!-- border="1" cellpadding = "0" cellspacing = "0" -->
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
        </tr>
    </table>
</body>
</html>
